<!DOCTYPE html>
<html>
    <body>
        <div id=root></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- library that makes app interactive (UI) -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react.production.min.js"></script>
    <!--package / library that allows us to put ll react elements in html body-->
    <script>
        // hardest way, will never ever do this again
        // just understand how it works
        const root = document.getElementsById("root");
        const h3 = React.createElement(
            "h3", 
            {
                id:"title",
                onMouseEnter: () => console.log("mouse enter")}, 
            "Hello, I'm a span"
            );
        const btn = React.createElement(
            "button", 
            {
                style: {
                    backgroundColor:"tomato"
                },
                onClick: () => console.log("im clicked")}, 
            "Click Me"
            );
        const container = React.createElement("div", null, [h3,btn]);
        // ReactDOM.render(span, root) // show it to the user
        ReactDOM.render(container, root)

        // react can update html
        // in control of what user will see
    </script>
</html>
