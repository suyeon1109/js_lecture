<script>
    while (true) {
    let data = prompt("Give me an element", "");
    alert(typeof(data));
    if (!data) {break;}

    let li = document.createElement('li');
    li.textContent=data;
    // 아니면 ul.innerHTML=data;
    alert(li);
    ul.append(li); 
}


</script>
